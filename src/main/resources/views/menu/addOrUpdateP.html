<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:replace="../templates/common :: commonHeand('添加或者修改菜单')"></title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/addUpdate.css}"/>
    <script type="text/javascript" charset="UTF-8" th:src="@{/sys/menuAddOrUpdate.js}"></script>

</head>
<body>
    <form class="layui-form" action="" lay-filter="example">
        <!-- 防止重复提交 必须字段 -->
        <input type="hidden" name="token" th:value="${session.token}"/>

        <input type="hidden" name="mid" th:value="${id}"/>

        <div class="layui-form-item">
            <label class="layui-form-label">上级菜单</label>
            <div class="layui-input-inline" style="width: 275px;">
                <select name="parentId" lay-verify="required" lay-search="" >
                    <option value="0">顶级菜单</option>
                    <option th:each="menu,mStat : ${menulis}" th:value="${menu.mid}" th:text="${menu.mname}">选项</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="mname" lay-verify="title" autocomplete="off" placeholder="菜单名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enabled" value="1" title="禁用" checked="">
                <input type="radio" name="enabled" value="2" title="启用">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">过滤路径</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="url" lay-verify="title" autocomplete="off" placeholder="过滤路径" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填 例:/user/index/**</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">请求路径</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="path" lay-verify="title" autocomplete="off" placeholder="请求路径" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填 例:user/index" </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-block">
                <input type="radio" name="menuType" value="1" title="菜单" checked="">
                <input type="radio" name="menuType" value="2" title="按钮">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="iconCls" lay-verify="title" autocomplete="off" placeholder="菜单图标" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">按钮颜色</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="btnClass" lay-verify="title" autocomplete="off" placeholder="按钮颜色" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">类型为按钮时必填</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">按钮函数</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="btnType" lay-verify="title" autocomplete="off" placeholder="按钮函数" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">类型为按钮时必填</div>
        </div>



    </form>
</body>

</html>
