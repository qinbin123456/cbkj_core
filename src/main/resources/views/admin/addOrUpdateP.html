<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:replace="../templates/common :: commonHeand('添加或者修改管理员')"></title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/addUpdate.css}"/>
    <script type="text/javascript" charset="UTF-8" th:src="@{/sys/adminAddOrUpdate.js}"></script>

</head>
<body>
    <form class="layui-form" action="" lay-filter="example">
        <!-- 防止重复提交 必须字段 -->
        <input type="hidden" name="token" th:value="${token}"/>

        <input type="hidden" name="id" th:value="${id}"/>

        <div class="layui-form-item">
            <label class="layui-form-label">管理员</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text"  name="name" lay-verify="title" autocomplete="off" placeholder="名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-inline" style="width: 275px;">
                    <select name="roleID" lay-verify="required" lay-search="" >
                        <option th:each="role,rStat : ${roles}" th:value="${role.rid}" th:text="${role.rnameZh}">选项</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="M" title="男" checked="">
                <input type="radio" name="sex" value="F" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline" style="width: 275px;">
                    <input type="tel" placeholder="输入11位的手机号码" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">必填</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block" style="width:275px;">
                <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="住址" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block" style="width:275px;">
                <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="邮箱" class="layui-input">
            </div>
        </div>

    </form>
</body>
</html>
