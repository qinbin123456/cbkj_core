<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:replace="../templates/common :: commonHeand('添加或者修改管理员')"></title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/addUpdate.css}"/>
    <script type="text/javascript" charset="UTF-8" th:src="@{/sys/adminAddOrUpdate.js}"></script>

</head>
<body>
    <form class="layui-form" action="">
        <!-- 防止重复提交 必须字段 -->
        <input type="hidden" name="token" th:value="${session.token}"/>

        <div class="layui-form-item">
            <label class="layui-form-label">管理员名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    </form>
</body>
</html>
