<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:replace="../templates/common :: commonHeand('角色首页')"></title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/listIndex.css}"/>
    <script type="text/javascript" charset="UTF-8" th:src="@{/sys/ruleIndex.js}"></script>

</head>
<body>
    <div class="btns">
        <div class="lefts">
            <!--是否细粒度控制 细粒度控制放入数据库中动态加载出来-->
            <div th:each="btn,bStar : ${btnLis}" th:class="${btn.btnClass}" th:data-type="${btn.btnType}"  >
                <i  th:class="|iconfont_ ${btn.iconCls}|" ></i>
                <span th:text="${btn.mname}"></span>
            </div>

       </div>

       <div class="seachTable">
            <div class="layui-inline" style="width: 201px;">
                <input placeholder="角色名称" class="layui-input" name="name" id="name" autocomplete="off">
            </div>
            <div class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</div>

       </div>
   </div>

   <div class="tableLy">
       <table class="layui-hide" id="qb" lay-filter="qbTable"></table>
   </div>


</body>
</html>
