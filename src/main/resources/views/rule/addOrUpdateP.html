<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title th:replace="../templates/common :: commonHeand('添加或者修改角色')"></title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/addUpdate.css}"/>
    <script type="text/javascript" charset="UTF-8" th:src="@{/sys/ruleAddOrUpdate.js}"></script>

</head>
<body>
    <form class="layui-form" action="" lay-filter="example">
        <!-- 防止重复提交 必须字段 -->
        <input type="hidden" name="token" th:value="${session.token}"/>

        <input type="hidden" name="rid" th:value="${id}"/>

        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text" name="rname_zh" lay-verify="title" autocomplete="off" placeholder="名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text" name="rname" lay-verify="title" autocomplete="off" placeholder="ROLE_ 必须 例如RULE_admin" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">首页地址</label>
            <div class="layui-input-inline" style="width:275px;">
                <input type="text" name="index_url" lay-verify="title" autocomplete="off" placeholder="登录成功地址" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">非必填</div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <textarea placeholder="描述内容" name="rdescr" class="layui-textarea"></textarea>
            </div>
        </div>


    </form>
</body>
</html>
